    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Ensure the video covers the full screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video covers the screen without distortion */
        }
    </style>
</head>
